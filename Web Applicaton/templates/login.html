<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
</head>

<body>
    <div class="container">
        <form method="post" action="/login">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <div class="form-row">

                <div class="col-md-6 mx-auto my-2">
                    <input type="email" name="email" class="form-control" placeholder="Your email">
                </div>
                <div class="col-md-6 mx-auto my-2">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>


                <div class="col-md-6 mx-auto my-2">
                    <select name="role" class="ms-auto" id="role">
                        <option value="">Please select your role</option>
                        <option value="host">Host</option>
                        <option value="audience">Audience </option>
                    </select>
                </div>

                <div class="col-md-6 mx-auto my-2 selectHost" id="selectHost">
                    <select name="selectedHost" class="ms-auto">
                        <option value="">Please select your host</option>
                        {% for host in hosts %}
                        <option value={{ host.name}}>{{ host.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mx-auto my-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    document.getElementById('role').addEventListener('change', function () {
    var style = this.value == 'audience' ? 'block' : 'none';
    document.getElementById('selectHost').style.display = style;
});
</script>

</html>
